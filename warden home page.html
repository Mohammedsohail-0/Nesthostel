<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>warden home page</title>
    <link rel="stylesheet" href="/STYLES/WardenHome.css">

</head>
<body>
    <header>
        <h1>Warden Home Page</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <main>
        <div id="requestInbox">
            <div id="acceptPermission">
                <div><input id="acceptingPermissionId" type="number" placeholder="PermissionId to Accept"></div>
                <div><p id="indicator1"></p></div>
                <div><button id="AcceptStatusBtn">Accept Request</button></div>
            </div>
           <div> <h2>Permission Requests</h2></div>
           <div id="pendingPermissions">
            <h3>Pending Permissions</h3>
            <table>
                <thead id="Theadp">
                    <th scope="col">Name</th>
                    <th scope="col">Student Id</th>
                    <th scope="col">date</th>
                    <th scope="col" >reason</th>
                    <th scope="col">PermissionId</th>
                    <th scope="col">status</th>
                </thead>
                <tbody id="pendingPermissionsTbody">
                </tbody>
            </table>
        </div>
        <div id="acceptedPermissions">
            <h3>AcceptedPermissions</h3>
            <table>
                <thead id="Theadp">
                    <th scope="col">Name</th>
                    <th scope="col">Student Id</th>
                    <th scope="col">date</th>
                    <th scope="col" width="10px">reason</th>
                    <th scope="col">PermissionId</th>
                    <th scope="col">status</th>
                </thead>
                <tbody id="acceptedPermissionsTbody">
                </tbody>
            </table>
        </div>
        <button id="testButton">testButton</button>

    </main>

    <footer>

    </footer>
    <script type="module" src="/SCRIPT/warden home page.js"></script>
    
</body>
</html>
